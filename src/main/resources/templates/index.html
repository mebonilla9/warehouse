<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WareHouse home page</title>
  <link media="all" th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link media="all" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container page-wrap">
  <h1>Providers Management</h1>
  <div class="section-wrapper">
    <div class="row">
      <h3>Provider Info</h3>
    </div>
    <div class="row">
      <form action="#" th:action="@{/save}" th:object="${provider}" method="post">
        <div class="form-group col-xl-4 offset-xl-4 col-md-6 offset-md-3">
          <label for="txtIdrd" class="form-label">Id</label>
          <input type="text" id="txtIdrd" class="form-control" th:field="*{id}" name="idrd" disabled>
        </div>
        <div class="form-group col-xl-4 offset-xl-4 col-md-6 offset-md-3">
          <label for="txtName" class="form-label">Name</label>
          <input type="text" id="txtName" class="form-control" th:field="*{name}" name="name">
        </div>
        <input type="hidden" th:field="*{enable}" name="id">
        <input type="hidden" th:field="*{id}" name="enable">
        <div class="form-group col-xl-4 offset-xl-4 col-md-6 offset-md-3">
          <div class="d-grid gap-2 d-md-block btn-top-border">
            <button class="btn btn-success" type="submit" th:if="${provider.id == null}">Save</button>
            <button class="btn btn-primary" type="submit" th:if="${provider.id != null}">Edit</button>
            <a th:href="@{/}" class="btn btn-warning">Restart</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="section-wrapper">
    <div class="row" th:if="${providers.isEmpty()}">
      <h4>No providers registered</h4>
    </div>
    <div class="row align-items-center" th:if="${!providers.isEmpty()}">
      <h4>Providers registered</h4>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="providerItem : ${providers}" th:if="${providerItem.isEnable()}">
          <td th:text="${providerItem.id}">
          <td th:text="${providerItem.name}">
          <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${providerItem.id})}">Edit</a></td>
          <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${providerItem.id})}">Delete</a></td>
        </tr>
        </tbody>
        <tr></tr>
      </table>
    </div>
  </div>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
